name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fence-featured-landing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'fence-featured-landing/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Debug directory
        run: |
          echo "Current directory:"
          pwd
          echo "\nRoot directory contents:"
          cd ../..
          ls -la
          echo "\nfence-featured-landing contents:"
          cd fence-featured-landing
          ls -la
          echo "\ndist directory contents:"
          ls -la dist
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fence-featured-landing/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 